<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الذاكرة المسيحية - بالأيقونات</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
    .card {
      width: 120px;
      height: 120px;
      background: #4a90e2;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .card img {
      max-width: 80px;
      max-height: 80px;
      display: none;
    }
    .card.flipped {
      background: #fff;
    }
    .card.flipped img {
      display: block;
    }
    .card.matched {
      background: #27ae60;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #8e44ad;
      min-height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>✝️ لعبة الذاكرة المسيحية 🕊️</h1>
  <div id="game-board"></div>
  <div id="message"></div>

  <script>
    // أسماء الصور (احفظي الصور بهذا الشكل داخل مجلد icons)
    const icons = [
  "icons/mary.png",
  "icons/jesus.png",
  "icons/saint.png",
  "icons/cross.png",
  "icons/bible.png",
  "icons/church.png",
  "icons/angel.png",
  "icons/dove.png"
];

    let cards = [...icons, ...icons]; // نكرر كل صورة مرتين
    cards = cards.sort(() => 0.5 - Math.random());

    const verses = [
      "السلام لك يا مريم 🕊️",
      "أنا هو الطريق والحق والحياة ✝️ (يوحنا 14:6)",
      "اطلبوا تجدوا 🙏 (متى 7:7)",
      "لا تخف، لأني معك ✝️ (إشعياء 41:10)",
      "الله محبة ❤️ (1 يوحنا 4:8)",
      "المجد لله في العلى 🌟 (لوقا 2:14)"
    ];

    const board = document.getElementById("game-board");
    const message = document.getElementById("message");
    let firstCard = null;
    let lock = false;

    cards.forEach((icon, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.symbol = icon;

      const img = document.createElement("img");
      img.src = "icons/" + icon;
      card.appendChild(img);

      board.appendChild(card);

      card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

        card.classList.add("flipped");

        if (!firstCard) {
          firstCard = card;
        } else {
          if (firstCard.dataset.symbol === card.dataset.symbol) {
            firstCard.classList.add("matched");
            card.classList.add("matched");

            const verse = verses[Math.floor(Math.random() * verses.length)];
            message.innerText = verse;

            firstCard = null;
          } else {
            lock = true;
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              card.classList.remove("flipped");
              firstCard = null;
              lock = false;
            }, 1000);
          }
        }
      });
    });
  </script>
</body>
</html>
