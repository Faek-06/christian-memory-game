<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة الذاكرة المسيحية</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    #game { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; margin-top: 20px; }
    .card { width: 100px; height: 100px; background: #ccc; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    .card img { width: 90px; height: 90px; display: none; }
    .matched img { display: block; }
  </style>
</head>
<body>
  <h1>لعبة الذاكرة المسيحية</h1>
  <div id="game"></div>

  <script>
    const icons = [
      "icons/mary.png",
      "icons/jesus.png",
      "icons/saint.png",
      "icons/cross.png",
      "icons/bible.png",
      "icons/church.png",
      "icons/angel.png",
      "icons/dove.png"
    ];

    let cards = [...icons, ...icons]; // مضاعفة الصور
    cards.sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
    let firstCard = null, secondCard = null, lock = false;

    cards.forEach((icon, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      const img = document.createElement('img');
      img.src = icon;
      card.appendChild(img);
      card.dataset.icon = icon;
      card.addEventListener('click', () => {
        if (lock || card.classList.contains('matched') || card === firstCard) return;
        img.style.display = 'block';
        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;
          if (firstCard.dataset.icon === secondCard.dataset.icon) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetCards();
          } else {
            setTimeout(() => {
              firstCard.querySelector('img').style.display = 'none';
              secondCard.querySelector('img').style.display = 'none';
              resetCards();
            }, 1000);
          }
        }
      });
      game.appendChild(card);
    });

    function resetCards() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }
  </script>
</body>
</html>
